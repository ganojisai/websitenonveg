<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let x of fooddata; let i=index">
      <div class="foodbox mt-3 mb-3">
       <img src="{{x.strMealThumb}}"/>
       <h1>{{x.strMeal}}</h1>
       <p>{{x.idMeal | currency:'INR'}}</p>
       <a class="buybtn" [routerLink]="['/menu',x.id]">{{x.buy}} <i class="bi bi-bag-heart"></i></a>
      </div>
    </div>
  </div>
</div>
