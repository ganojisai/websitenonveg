<div class="container mt-4 mb-4">
  <h1 class="text-center">customer <span class="decorate">favorite food</span> </h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let x of fooditem; index as i">
      <div class="foodbox" *ngIf="i<=3">
        <img src="{{x.strMealThumb}}"/>
        <h1>{{x.strMeal}}</h1>
        <p>{{x.idMeal | currency:'INR'}}</p>

      </div>
    </div>
  </div>
  <a routerLink="menu" class="myitem">view more  <i class="bi bi-arrow-right-circle-fill"></i></a>
</div>
